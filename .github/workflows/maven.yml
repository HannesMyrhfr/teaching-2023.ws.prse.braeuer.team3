name: Java CI

on:
  push:
    branches: 
      - main
      - release-0.2.0
  pull_request: 
    branches:
      - main
      - release-0.2.0

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: '19'
        distribution: 'adopt'

    - name: Create Directory
      run: New-Item -ItemType Directory -Path "C:\Users\runneradmin\Documents\Fahrtenbuch 0.0.3"

    - name: Create FahrtenCSV
      run: echo "" > "C:\Users\runneradmin\Documents\Fahrtenbuch 0.0.3\fahrten.csv"

    - name: Create KategorienCSV
      run: echo "" > "C:\Users\runneradmin\Documents\Fahrtenbuch 0.0.3\Kategorien.csv"

    - name: PMD Code Check
      uses: pmd/pmd-github-action@v1
      with:
        version: '6.40.0'
        sourcePath: 'Fahrtenbuch/src/main/java/at/jku/se/prse/team3'
        rulesets: 'ruleset.xml'

    - name: Automatisierung bei einer Verletzung stoppen 
      if: steps.pmd.outputs.violations != 0
      run: exit 1
    
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Run unit tests
      run: mvn test

    # SonarCloud Schritte
    - name: Cache SonarCloud packages
      uses: actions/cache@v3
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build and analyze with SonarCloud
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=sarakheribi_se-pr-team-3
