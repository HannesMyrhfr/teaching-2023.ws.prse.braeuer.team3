name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 19
      uses: actions/setup-java@v2
      with:
        java-version: '19'
        distribution: 'adopt'
        
    - name: Create Directory
      run: New-Item -ItemType Directory -Path "Documents"
  
    - name: Create Directory
      run: New-Item -ItemType Directory -Path "Documents/Fahrtenbuch 0.0.3"

    - name: Create FahrtenCSV
      run: echo "" > "Fahrtenbuch 0.0.3/fahrten.csv"

    - name: Create KategorienCSV
      run: echo "" > "Fahrtenbuch 0.0.3/Kategorien.csv"
    
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Run unit tests
      run: mvn test
